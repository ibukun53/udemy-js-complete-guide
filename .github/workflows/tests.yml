name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  javascript_jest_test:
    name: Javascript Jest Test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Javascript Jest Test
        run: |
          yarn install
          yarn test
